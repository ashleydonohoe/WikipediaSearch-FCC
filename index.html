<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="row">
        <div class="col-md-12">
            <h1 id="heading">Wikipedia Search Page</h1>
        </div>
    </header>

    <section class="search-options row">
        <div class="col-md-12">
            <button id="random" class="btn btn-default center-block"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">See random Wikipedia page</a></button>
        <div id="search-group">
            <input id="searchbox" class="form-control" placeholder="Enter a search term here">
            <button id="search" class="btn btn-default">Search</button>
        </div>
        </div>
    </section>
    <section id="results" class="row">
        <div class="col-md-12" id="results-block">

        </div>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
